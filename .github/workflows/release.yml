name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Use Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Create tarball
      run: |
        tar -czf brocade-mcp-server-${{ github.ref_name }}.tar.gz \
          dist/ \
          package.json \
          package-lock.json \
          README.md \
          LICENSE \
          .env.example
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: brocade-mcp-server-${{ github.ref_name }}.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true